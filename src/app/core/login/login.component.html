<div class="offset-lg-4 col-lg-4">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" routerLink="/register">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <!-- Email input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="loginName">Email or username</label>
                <input type="text" id="loginName" class="form-control" [(ngModel)]="credentials.username" placeholder="enter your email">
            </div>

            <!-- Password input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" [(ngModel)]="credentials.password" placeholder="enter your password" />
            </div>

            <div class="text-danger w-100 mb-3">
                {{errorMsg}}
            </div>
            <!-- Submit button -->
            <button type="submit" (click)="signIn()" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
        </div>
    </div>
    <!-- Pills content -->
</div>
