<div class="offset-lg-4 col-lg-4">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link " routerLink="/login">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" routerLink="/register">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- type of registeration navs -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn mx-3" [ngClass]="{'btn-secondary':studentRegister}" (click)="registerType()">student</button>
        <button class="btn mx-3" [ngClass]="{'btn-secondary':speakerRegister}" (click)="registerType()">speaker</button>
    </div>
    <!-- type of registeration navs -->

    <!-- Pills content -->
    <div class="tab-content" *ngIf="speakerRegister">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

            <!-- Username input -->
            <div class="form-outline mb-1">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" [(ngModel)]="speaker.username" placeholder="enter username" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-1">
                <label class="form-label">Email</label>
                <input type="Email" class="form-control" [(ngModel)]="speaker.Email" placeholder="enter your Email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-1">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" [(ngModel)]="speaker.password" placeholder="enter your password" />
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-1">
                <label class="form-label">Repeat password</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPw" placeholder="confirm your password" />
            </div>

            <div class="row gx-3 mb-3">
                <!-- Form Group (city)-->
                <div class="col-md-4">
                    <label class="small mb-1">city</label>
                    <input class="form-control" type="text" placeholder="Enter your city" [(ngModel)]="speaker.address.city">
                </div>
                <!-- Form Group (street)-->
                <div class="col-md-4">
                    <label class="small mb-1">street</label>
                    <input class="form-control" type="text" placeholder="Enter your street" [(ngModel)]="speaker.address.street">
                </div>
                <!-- Form Group (building)-->
                <div class="col-md-4">
                    <label class="small mb-1">building</label>
                    <input class="form-control" type="text" placeholder="Enter your building" [(ngModel)]="speaker.address.building">
                </div>
            </div>

            <!-- Form Group (success and failure messages)-->
            <div class="text-danger w-100 mb-3">
                {{errorMsg}}
            </div>
            <div class="text-success w-100 mb-3">
                {{successMsg}}
            </div>
            <!-- Save changes button-->

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-center mb-1">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
                </div> -->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3" (click)="register()">Register</button>
        </div>
    </div>
    <!-- Pills content -->
    <!-- Pills content -->
    <div class="tab-content" *ngIf="studentRegister">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <!-- Email input -->
            <div class="form-outline mb-1">
                <label class="form-label">Email</label>
                <input type="Email" [(ngModel)]="student.Email" class="form-control" placeholder="enter your Email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-1">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="student.password" class="form-control" placeholder="enter your password" />
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-1">
                <label class="form-label">Repeat password</label>
                <input type="password" [(ngModel)]="confirmPw" class="form-control" placeholder="confirm your password" />
            </div>

            <!-- Form Group (success and failure messages)-->
            <div class="text-danger w-100 mb-3">
                {{errorMsg}}
            </div>
            <div class="text-success w-100 mb-3">
                {{successMsg}}
            </div>
            <!-- Save changes button-->

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-center mb-1">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
                </div> -->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3" (click)="register()">Register</button>
        </div>
    </div>
    <!-- Pills content -->
</div>
